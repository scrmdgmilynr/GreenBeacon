<div style="margin-top:50px">
	<div class='logoq'>
    <img class='logoimgq' alt="Logo" src="/../../logo.png" /></div>
    <button type='button' class='btn btn-default' ng-click='backToTickets()'>Tickets</button>
    <button type="button" class="signout btn btn-default" ng-click="signout()">Sign out</button>
  </div>

	<div ng-model='loading'>
		<h3>{{loading}}</h3>
	</div>
	<div class='ticketInfo' ng-model='ticket'>
		<div>
			{{ticket.user.displayname || ticket.user.username}}
		</div>
		<div>
			{{ticket.message}}
		</div>
	</div>

	<div id="codeEdit">
		<textarea cols="50" ng-model="code" ng-change="codeChange()"></textarea>
	</div>

	<div>
		<img id="gif" src="http://cdn.nextshark.com/wp-content/uploads/2015/10/bMB7QpX.gif"></img>
	</div>
	
	<form ng-submit="saveChat()">
		<input type="text" ng-model="message" ng-keyup="typing()"/>
		<input type="submit" value="submit"/>
	</form>

	<!-- <h1 style="color:#fff">{{chatroom}}</h1> -->
	<div style="margin:10px 0px 10px 100px;width: 300px; height: 150px; paddding:10px; border-radius: 5px; background-color: #fff; border: 2px solid red" ng-repeat="chat in chatroom track by $index">
		<h3>{{chatroom[chatroom.length - 1 - $index].userId}}</h3>
		<h4>{{chatroom[chatroom.length - 1 - $index].message}}</h4>
		{{chatroom[chatroom.length - 1 - $index].createdAt}}
	</div>
</div>
